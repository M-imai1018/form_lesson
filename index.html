<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-facebook">Facebookでスタート</a>
            </div>
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-google">Googleでスタート</a>
            </div>
          </div>
          <p class="supplement-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <!--
              ここに続きのHTMLを書いていきましょう
            -->
            <div class="form_siz">
              <div class="name_form">
                <p class="halfwid">名字 <span class="asterisk__color">※</span>
                  <input class="common_state common__shape" type="text" required>
                </p>
                <p class="halfwid">名前 <span class="asterisk__color">※</span>
                  <input class="common_state common__shape" type="text" required>
                </p>
              </div>
              <div class="element__top">
                <div class="gender">
                  <p class="gender_state">性別</p>
                  <div class="gender__top">
                    <input class="common_gender" type="radio" name="gender" id="man"/>
                    <label for="man">男性</label>
                    <input class="common_gender" type="radio" name="gender" id="lady"/>
                    <label for="lady">女性</label>
                    <input class="common_gender" type="radio" name="gender" id="other"/>
                    <label for="other">その他</label>
                  </div>
                </div>
              </div>
              <div class="element__top">
                <p>出身</p>
                <div class="from__wrap">
                  <select>
                    <option value="東京">東京</option>
                    <option value="千葉">千葉</option>
                    <option value="埼玉">埼玉</option>
                    <option value="神奈川">神奈川</option>
                  </select>
                </div>
              </div>
              <div class="element__top">
                <p>Eメール <span class="asterisk__color">※</span><br>
                  <input type="email" placeholder="ex) hoge@example.com" class="wid common_state common__shape" required>
                </p>
              </div>
              <div class="element__top">
                <p>電話番号<br>
                  <input type="tel" placeholder="ex) 09012345678" class="wid common_state common__shape">
                </p>
              </div>
              <div class="element__top">
                <p>パスワード <span class="asterisk__color">※</span><br>
                  <input type="password" required class="wid common_state common__shape">
                </p>
              </div>
              <div class="element__top">
                <p>パスワード(確認用) <span class="asterisk__color">※</span><br>
                  <input type="password" class="wid common_state common__shape" required>
                </p>
              </div>
              <div  class="element__top chkbox">
                <p>希望コース</p>
                <div class="common_chkbox">
                  <input type="checkbox" name="want" id="フロントエンド">
                  <label for="フロントエンド">フロントエンド</label>
                  <input type="checkbox" name="want" id="バックエンド">
                  <label for="バックエンド">バックエンド</label>
                  <input type="checkbox" name="want" id="アプリ">
                  <label for="アプリ">アプリ</label>
                </div>
              </div>
              <div class="element__top">
                <p>備考<br>
                  <textarea name="biko" cols="30" rows="10" placeholder="何かあればご記入ください" class="biko_state common_state"></textarea>
                </p>
              </div>
              <div class="element__top">
                <input type="submit" value="アカウント作成" class="wid acount_made" required>
              </div>
            </div>
            <p class="agreement">アカウントを作成することにより、<a class="link-color" href>利用規約</a>と<a class="link-color" href>プライバシーポリシー</a>に同意するものとします。</p>
          </form>
            </div>
        </div>
        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？ <a class="link-color" href>ログイン</a></p>
          <a class="link-color resend-mail" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
